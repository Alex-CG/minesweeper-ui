<div class="flex flex-col">
    <div class="flex justify-center">
        <app-game-list [savedGames]="savedGames"
        (resume)="resumeGame($event)"
        (delete)="deleteGame($event)"></app-game-list>
    </div>
    <div class="flex justify-center">
        <app-board [resumedGameId]="resumedGameId"
        (loadSavedGames)="loadSavedGames($event)"></app-board>
    </div>
</div>
